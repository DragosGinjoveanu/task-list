<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    <title>Reminders</title>
  </head>
  <body>
    <div class="container-sm"> 
      <div class="card text-center">
        <h3 id = "status"></h3>
      </div>
      <div class="card">
        <div class="card-header">
          <h5 style="color:green">Add a task</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label>What YOU need to do:</label>
              <input type="text" class="form-control" id="task">
              <div id="emailHelp" class="form-text">write a short description</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="urgent">
              <label class="form-check-label" style="color:red;">Important?</label>
            </div>
            <button type="submit" class="btn btn-success" onclick = "return addTask();">Add</button>
          </form>
        </div>
      </div>
      <div id = "list">
      
      </div> 
    </div>
  </body>
</html>
